<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>FAVORITOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let country of favoriteCountries">
        <ion-card>
          <img [src]="country.flag" [alt]="country.name + ' flag'">
          <ion-card-header>
            <ion-card-title>{{ country.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Capital:</strong> {{ country.capital }}</p>
            <p><strong>Region:</strong> {{ country.region }}</p>
            <p><strong>Population:</strong> {{ country.population | number }}</p>
          </ion-card-content>
          <ion-button 
            fill="clear" 
            (click)="removeFromFavorites(country)"
            color="danger"
          >
            <ion-icon name="heart" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
