<!-- favorites.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-padding-horizontal">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Meus Favoritos</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ng-container *ngIf="favoriteCountries.length > 0; else noFavorites">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let country of favoriteCountries">
          <ion-card class="country-card">
            <div class="flag-container">
              <img [src]="country.flag" [alt]="country.name + ' flag'" class="country-flag">
              <ion-button 
                fill="clear" 
                (click)="removeFromFavorites(country)"
                color="danger"
                class="favorite-button"
              >
                <ion-icon name="heart" slot="icon-only" class="heart-icon"></ion-icon>
              </ion-button>
            </div>
            
            <ion-card-header>
              <ion-card-title class="country-title">{{ country.name }}</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
              <ion-list lines="none">
                <ion-item>
                  <ion-icon name="business-outline" slot="start"></ion-icon>
                  <ion-label>
                    <p class="info-label">Capital</p>
                    <h3>{{ country.capital }}</h3>
                  </ion-label>
                </ion-item>

                <ion-item>
                  <ion-icon name="earth-outline" slot="start"></ion-icon>
                  <ion-label>
                    <p class="info-label">Região</p>
                    <h3>{{ country.region }}</h3>
                  </ion-label>
                </ion-item>

                <ion-item>
                  <ion-icon name="people-outline" slot="start"></ion-icon>
                  <ion-label>
                    <p class="info-label">População</p>
                    <h3>{{ country.population | number }}</h3>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
  
  <ng-template #noFavorites>
    <div class="empty-state">
      <ion-icon name="heart-outline" class="empty-icon"></ion-icon>
      <h2>Nenhum país favorito</h2>
      <p>Adicione países aos seus favoritos para vê-los aqui</p>
    </div>
  </ng-template>
</ion-content>
