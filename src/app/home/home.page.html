<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-searchbar
      placeholder="Busca de Países"
      (ionInput)="handleSearch($event)"
      [debounce]="300"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-container">
    <h1 class="title">Busca de Países</h1>
    <p class="subtitle">Bem Vindo!</p>
    <div class="globe-image">
      <img src="assets/globe-cartoon.svg" alt="Globe cartoon">
    </div>
    <div class="button-container">
      <ion-button fill="outline" color="medium" routerLink="/favorites">FAVORITOS</ion-button> <!-- Link para a página de favoritos -->
      <ion-button fill="solid" color="dark" routerLink="/country-compare">COMPARAR</ion-button>
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let country of filteredCountries">
        <ion-card (click)="goToCountryDetail(country.name)">
          <img [src]="country.flag" [alt]="country.name + ' flag'">
          <ion-card-header>
            <ion-card-title>{{ country.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Capital:</strong> {{ country.capital }}</p>
            <p><strong>Região:</strong> {{ country.region }}</p>
            <p><strong >População:</strong> {{ country.population | number }}</p>
          </ion-card-content>
          <ion-button 
            fill="clear" 
            (click)="toggleFavorite(country)"
            [color]="isFavorite(country.name) ? 'danger' : 'medium'"
          >
            <ion-icon 
              [name]="isFavorite(country.name) ? 'heart' : 'heart-outline'"
              slot="icon-only"
            ></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
